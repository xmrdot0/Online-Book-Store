    <title>Judio Admin</title>

    <meta charset="utf-8">
</head>

<div class="logo"><img src=".png" alt="PI CAKE" width="98px" height="70px"></div>

<nav id="navbar" style="font-size:x-large;">
    <ul>
        <li><a href="Register.html">Logout</a></li>

        <li class="dropdown"> <a class="dropbtn"> Categories <i class="arrowdown"></i> </a>
            <div id="temp" class="dropdown-content">
                <a href="drama.html">Drama</a>
                <a href="comedy.html">Comedy</a>
                <a href="action.html">Action</a>
            </div>
        </li>

        <li><a href="Authors.html">Authors</a> </li>
        <li><a href="MyLibrary.html">My library</a></li>
        <li><a href="Contact%20Us.html">Contact Us</a></li>
    </ul>
</nav>
<script>
    function openNav() {
        if (document.getElementById("mySidebar").style.width == "140px"
            && document.getElementById("main").style.marginLeft == "140px") {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("searchForm").style.visibility = "hidden";
            document.getElementById("searchbtn").style.visibility = "hidden";
            document.getElementById("categ").style.visibility = "hidden";
            document.getElementById("categbtn").style.visibility = "hidden";
        }
        else {
            document.getElementById("mySidebar").style.width = "140px";
            document.getElementById("main").style.marginLeft = "140px";

        }
    }
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.getElementById("searchForm").style.visibility = "hidden";
        document.getElementById("searchbtn").style.visibility = "hidden";
        document.getElementById("categ").style.visibility = "hidden";
        document.getElementById("categbtn").style.visibility = "hidden";
    }
    function ChangeNavColor() {

        document.getElementById("categ").style.visibility = "hidden";
        document.getElementById("categbtn").style.visibility = "hidden";
        document.getElementById("searchForm").style.visibility = "visible";
        document.getElementById("searchbtn").style.visibility = "visible";

        var s = document.getElementById("searchForm").value;
        document.getElementById("navbar").style.backgroundColor = s;
    }
</script>

<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#" onclick="ChangeNavColor()">Nav Color</a>
    <a href="#" onclick="viewCateg()">Add Category</a>
</div>

<div id="main">
    <button class="openbtn" onclick="openNav()">&#9776; Sidebar</button>
</div>
<div>
    <input id="searchForm" class="search" type="text" placeholder="Color">
    <button id="searchbtn" class="searchbtn" onclick="ChangeNavColor()">&#10004;</button>
</div>
<div>
    <input id="categ" class="search" type="text" placeholder="category">
    <button id="categbtn" class="searchbtn" onclick="addCategory()">Add</button>
</div>
<script>
    function viewCateg() {


        document.getElementById("searchForm").style.visibility = "hidden";
        document.getElementById("searchbtn").style.visibility = "hidden";
        document.getElementById("categ").style.visibility = "visible";
        document.getElementById("categbtn").style.visibility = "visible";
    }
    function addCategory() {
        let ul = document.getElementById("temp");
        let a = document.createElement('a');
        let link = document.createTextNode(document.getElementById("categ").value);
        a.appendChild(link);
        a.href = "#";
        ul.appendChild(a);
    }
</script>
